<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"> 
  <meta name="description" content="Проектная работа 5 на Яндекс Практикуме">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="common">
  <div class="page">
    <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/researcher.jpg" alt="Кусто">
        <div class="profile__text">
          <div class="profile__column">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить данные"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
      </section>
      <section class="photo-grid"> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="userdata" class="popup__form" novalidate>
          <input type="text" class="popup__item popup__item_type_name" name="first-name" id="first-name" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
          <span class="popup__item first-name-error popup__item_type_error"></span>
          <input type="text" class="popup__item popup__item_type_profession" name="profession" id="profession" placeholder="Исследователь океана" required minlength="2" maxlength="40">
          <span class="popup__item profession-error popup__item_type_error"></span>
          <button class="popup__button" type="submit" aria-label="Сохранить данные">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addcard" class="popup__form" novalidate>
          <input type="text" class="popup__item popup__item_type_place" name="place-name" id="place-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__item place-name-error popup__item_type_error"></span>
          <input type="url" class="popup__item popup__item_type_link" name="place-link" id="place-link" placeholder="Ссылка на картинку" required>
          <span class="popup__item place-link-error popup__item_type_error"></span>
          <button class="popup__button" type="submit" aria-label="Создать карточку">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__list">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <img class="popup__image" src="./images/teberda.jpg" alt="Увеличенное фото">
        <figcaption class="popup__caption">Название места</figcaption>
      </figure>
    </div>
  </div>
  <template id="photo-card">
    <article class="photo-card">
      <img class="photo-card__image" src="./images/sentinskii_hram.png" alt="Сентинский храм">
      <button type="button" class="photo-card__icon photo-card__icon_type_basket" aria-label="удалить"></button>
      <div class="photo-card__place">
        <h2 class="photo-card__title">Сентинский храм</h2>
        <button type="button" class="photo-card__icon photo-card__icon_type_like" aria-label="лайк"></button>
      </div>
    </article>
  </template>
  <script src="./script/index.js"></script>
  <script src="./script/validate.js"></script>
</body>
</html>
