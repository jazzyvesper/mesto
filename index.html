<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"> 
  <meta name="description" content="Проектная работа 4 на Яндекс Практикуме">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="common">
  <div class="page">
    <header class="header">
    <img class="header__image" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/researcher.jpg" alt="Кусто">
        <article class="profile__text">
          <div class="profile__column">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__editButton"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </article>
        <button class="profile__addButton"></button>
      </section>

      <section class="popup">
        <form class="popup__container">
          <img class="popup__close" src="./images/Close Icon.png" alt="закрыть">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__firstname" name="firstname" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="popup__profession" name="profession" placeholder="Исследователь океана" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </section>

      <section class="photo-card">
        <div class="photo-card__content">
          <img class="photo-card__image" src="./images/sentinskii_hram.png" alt="Сентинский храм">
          <div class="photo-card__place">
            <h2 class="photo-card__title">Сентинский храм</h2>
            <img class="photo-card__icon" src="./images/Vector.svg" alt="лайк">
          </div>
        </div>
        <div class="photo-card__content">
          <img class="photo-card__image" src="./images/Elbrus.png" alt="">
          <div class="photo-card__place">
            <h2 class="photo-card__title">Гора Эльбрус</h2>
            <img class="photo-card__icon" src="./images/Vector.svg" alt="лайк">
          </div>
        </div>
        <div class="photo-card__content">
          <img class="photo-card__image" src="./images/Dombay.png" alt="">
          <div class="photo-card__place">
            <h2 class="photo-card__title">Домбай</h2>
            <img class="photo-card__icon" src="./images/Vector.svg" alt="лайк">
          </div>
        </div>
        <div class="photo-card__content">
          <img class="photo-card__image" src="./images/Обсерватория.png" alt="Обсерватория">
          <div class="photo-card__place">
            <h2 class="photo-card__title">Обсерватория РАН</h2>
            <img class="photo-card__icon" src="./images/Vector.svg" alt="лайк">
          </div>
        </div>
        <div class="photo-card__content">
          <img class="photo-card__image" src="./images/arhyz.jpg" alt="Архыз">
          <div class="photo-card__place">
          <h2 class="photo-card__title">Архыз</h2>
          <img class="photo-card__icon" src="./images/Vector.svg" alt="лайк">
          </div>
        </div>
        <div class="photo-card__content">
          <img class="photo-card__image" src="./images/gumbashi.jpg" alt="Перевал Гумбаши">
          <div class="photo-card__place">
            <h2 class="photo-card__title">Перевал Гумбаши</h2>
            <img class="photo-card__icon" src="./images/Vector.svg" alt="лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy;2021 Mesto Russia</div>
    </footer>
  </div>

</body>
</html>
